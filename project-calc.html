<div class="inputs" style="text-align:center;margin-bottom: -30px; color:#636262fd">
    Calculate your calorie needs, divided between carbohydrates, protein and fats 
</div>
    
<!--user-->

<form class="inputs">
   
    
    <input name="input" type="text" placeholder="Enter your age"  id="age" />
    <div id="pa" style="font-size: 9px;color:red"></div>
    <br>


    
    
    <input  type="text" name="input" placeholder="Enter your weight" id="weight" />
    <select id="tranW" >
        
        <option value="1" selected="selected">kg</option>
        <option value="2">lbs</option>
    </select>
    <div id="pw" style="font-size: 9px;color:red"></div>
    <br>


    <input  name="input" placeholder="Enter your height" id="height" type="text" />
    <select id="tranH">
        
        <option value="4" selected="selected">cm</option>
        <option value="5">feet</option>
    </select>
    <div id="ph" style="font-size: 9px;color:red"></div>
    <br>

<div class="radio">
    <input id="gen1" checked="cheked" type="radio" name="gen"/><label for="gen1" >male</label>
    <input id="gen2"  type="radio" name="gen"/><label for="gen2">female</label>
</div>
    <br><br>
    <label>*activity/week</label>
    <br>
    <select  id="activity">
        
        <option value="6">Sedentary: little or no exercise</option>
        <option value="7">Light: exercise 1-3 times/week</option>
        <option value="8" selected="selected">Moderate: exercise 4-5 times/week</option>
        <option value="9">Active: daily exercise or intense exercise 3-4 times/week</option>
        <option value="10">Very active:  intense exercise 6-7 times/week</option>
    </select>



<select  id="goal">
    <option value="11">to gain muscle</option>
    <option value="12">to lose weight</option>
    <option value="13" selected="selected">to keep weight</option>
</select>
<br>
    <input type="button" class="btn" onclick="calcal()" value="submit" />
</form>

<ul class="initial inputs">
<li style="width: 36%;">
    <div class="cal inputs" style="width: 100%;">
    <label>*calorie</label><br>
    <progress class="pro" name="progress" id="calorie" max="4000" value=""></progress>
<p id="cal"></p>       
</div>
    </li>

    <li style="width:60%;">
    <div  class="res inputs"  style="width: 100%">
    <!--fat-->
    <label>*fat</label>  <label style="color:#79031d" id="dfat"></label><br>
    <progress name="progress" id="fat" value="" max="4000"></progress><br>
        <div id="fat"></div>
    <!--protein-->
    <label>*protein</label>  <label id="dprotein" style="color:#79031d"></label><br>
    <progress name="progress" id="protein" value="" max="4000"></progress><br>
    <div id="protein"></div>
    <!--carb-->
    <label>*carbohydrate</label>  <label id="dcarb" style="color:#79031d"></label><br>
    <progress name="progress" id="carb" value="" max="4000"></progress><br>
    </div>    
    
</li>
</ul>
